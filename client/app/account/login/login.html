<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Login</h1>
      <p>Login to a vCenter Server.</p>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="vm.login(form)" novalidate>

        <div class="form-group">
          <label>vCenter Server</label>

          <input type="text" name="server" class="form-control" ng-model="vm.user.server" required>
        </div>

        <div class="form-group">
          <label>Username</label>

          <input type="email" name="username" class="form-control" ng-model="vm.user.username" required>
        </div>

        <div class="form-group">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="vm.user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.username.$error.required && form.password.$error.required && vm.submitted">
             Please enter your username and password.
          </p>
          <p class="help-block" ng-show="form.username.$error.username && vm.submitted">
             Please enter a valid username.
          </p>

          <p class="help-block">{{ vm.errors.login }}</p>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit">
            Login
          </button>
        </div>

      </form>
    </div>
  </div>
  <hr>
</div>
